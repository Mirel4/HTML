<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de Inscrição - Maratona</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            font-size: 16px;
            margin-bottom: 8px;
            display: block;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            border-radius: 4px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .radio-group {
            display: flex;
            gap: 20px;
        }

        .radio-group input {
            margin-right: 5px;
        }

        .form-container p {
            font-size: 14px;
            text-align: center;
            color: #555;
        }

    </style>
</head>
<body>

<div class="form-container">
    <h1>Ficha de Inscrição da Maratona</h1>
    <form action="#" method="post">

        <!-- Nome -->
        <div class="form-group">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo">
        </div>

        <!-- E-mail -->
        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">
        </div>

        <!-- Idade -->
        <div class="form-group">
            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" required min="18" placeholder="Digite sua idade">
        </div>

        <!-- Data de nascimento -->
        <div class="form-group">
            <label for="data-nascimento">Data de Nascimento:</label>
            <input type="date" id="data-nascimento" name="data-nascimento" required>
        </div>

        <!-- Categoria -->
        <div class="form-group">
            <label for="categoria">Categoria:</label>
            <select id="categoria" name="categoria" required>
                <option value="" disabled selected>Selecione a categoria</option>
                <option value="maratona">Maratona (42 km)</option>
                <option value="meia-maratona">Meia Maratona (21 km)</option>
                <option value="10k">Corrida de 10 km</option>
                <option value="5k">Corrida de 5 km</option>
            </select>
        </div>

        <!-- Sexo -->
        <div class="form-group">
            <label>Sexo:</label>
            <div class="radio-group">
                <label for="sexo-masculino">
                    <input type="radio" id="sexo-masculino" name="sexo" value="masculino" required> Masculino
                </label>
                <label for="sexo-feminino">
                    <input type="radio" id="sexo-feminino" name="sexo" value="feminino"> Feminino
                </label>
                <label for="sexo-outro">
                    <input type="radio" id="sexo-outro" name="sexo" value="outro"> Outro
                </label>
            </div>
        </div>

        <!-- Termos e condições -->
        <div class="form-group">
            <label for="termos">
                <input type="checkbox" id="termos" name="termos" required> Eu concordo com os <a href="#">termos e condições</a> da maratona.
            </label>
        </div>

        <!-- Botão de envio -->
        <div class="form-group">
            <input type="submit" value="Inscrever-se">
        </div>
    </form>

    <p>Preencha os dados corretamente e clique em "Inscrever-se" para completar sua inscrição.</p>
</div>

</body>
</html>
